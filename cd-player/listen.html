    <link rel="stylesheet" href="style.css" />

  <body>
    <main class="animate__animated animate__slideInDown">
      <nav>

            style="fill: rgba(201, 207, 229, 1)"
          />

          <rect
            width="100%"

        <div class="navbar-text-div">
