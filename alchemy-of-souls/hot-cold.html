<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot & Cold Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qhb7xyx.css" />
  </head>
  <body>
    <div class="screen" id="hot-cold-scene">
      <div class="textbox-large" id="textbox-hot-cold">
        <p class="text" id="hot-cold-text-1">
          Now that Jang-Uk has become a mage, he must first endure the hotness
          and coldness of the energy in order to use them.
        </p>
        <p class="text hide" id="hot-cold-text-2">
          On the next screen, you must guess correctly if Jang-Uk is hot or
          cold. You can only move on once you've made the correct guess.
        </p>
        <button class="next-button-2" id="next-button-hot-cold-1">
          NEXT >
        </button>
        <button class="next-button-2 hide" id="next-button-hot-cold-2">
          <a href="guessing-challenge.html"> NEXT ></a>
        </button>
      </div>

      <img
        id="ju-hot-cold"
        src="images/characters/jang-uk/ju-hot-cold.png"
        alt=""
      />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#next-button-hot-cold-1").click(function () {
        $("#hot-cold-text-1").toggleClass("hide");
        $("#hot-cold-text-2").toggleClass("hide");
        $("#next-button-hot-cold-1").toggleClass("hide");
        $("#next-button-hot-cold-2").toggleClass("hide");
      });
    </script>
  </body>
</html>
