<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinking Poison</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qhb7xyx.css" />
  </head>
  <body>
    <div class="screen" id="poison-scene">
      <div class="textbox-large" id="textbox-poison">
        <div
          class="dropzone"
          id="poison-bottle-container"
          draggable="true"
        ></div>
        <p class="text" id="poison-text">
          To accept the challenge,
          <strong> drag the poison to Jang-Uk</strong> to have him consume it.
        </p>
      </div>
      <img
        class="dropzone"
        id="ju-poison"
        src="images/characters/jang-uk/ju-poison.png"
        alt=""
      />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
